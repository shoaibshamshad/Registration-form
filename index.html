<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="main-div">
            <div class="logo"><img src="./saylani.png" alt=""></div>
            <div class="header">
                <div class="icon">
                    <img src="./facebook.png" alt="">
                    <img src="./instagram.png" alt="">
                    <img src="./youtube..png" alt="">
                </div>
                <div class="heading">
                    <h1>Course Registration Form</h1>
                </div>
                <div>
                    <button class="portal">Student Portal</button>
                </div>
            </div>
            
    <p class="sub-heading">Service-Education-Registration</p>
        </div>
    </div>
    </div>
    <div class="sub-container">
        <div>
            <label class="label" for="">select city</label>
            <select>
                <option value="">select city</option>
                <option value="">karachi</option>
                <option value="">lahore</option>
            </select>
        </div>
        <div>
            <label class="label" for="">Select Course</label>
            <select>
                <option value="">select course</option>
            </select>
        </div>
        <div>
            <label class="label" for="">Full Name</label>
            <input type="text" placeholder="Full name">
        </div>
        <div>
            <label class="label" for="">Father Name</label>
            <input type="text" placeholder="Father Name">
        </div>
        <div>
            <label class="label" for="">Email</label>
            <input type="email" placeholder="Email">
        </div>
        <div>
            <label class="label" for="">Phone</label>
            <input type="number" placeholder="Phone">
        </div>
        <div>
            <label class="label" for="">CNIC</label>
            <input type="number" placeholder="CNIC">
        </div>
        <div>
            <label class="label" for="">Father's CNIC optional</label>
            <input type="number" placeholder="Father's CNIC optional">
        </div>
        <div>
            <label class="label" for="">Date of birth</label>
            <input type="date" placeholder="">
        </div>
        <div>
            <label class="label" for="">Select gender</label>
            <select>
                <option value="">Select gender</option>
            </select>
        </div>
        <div class="address full-width">
            <label class="label" for="">Address</label>
            <input type="text" placeholder="Address">
        </div>
        <div class="qulification full-width">
            <label class="label" for="">Last Qualification</label>
            <input type="text" placeholder="Last Qualification">
        </div>
        <div class="laptop full-width">
            <label class="label" for="">Do you have laptop?</label>
            <input type="text" placeholder="Do you have laptop?">
        </div>
        <div class="submit-button">
            <button>SUBMIT</button>
        </div>
    </div>

</body>

</html>
